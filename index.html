<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Library Project</h1>
        <div id="library">
          <!-- Form for adding new books -->
          <form id="bookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required /><br /><br />

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required /><br /><br />

            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read" /><br /><br />

            <button type="button" id="addBookButton">Add a New Book</button>
          </form>

          <!-- Table for displaying books -->
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Mistborn</td>
                <td>Brandon Sanderson</td>
                <td>
                  <input
                    type="checkbox"
                    name="read"
                    id="readLibraryCheckbox"
                    checked
                    disabled
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

 
  </body>
</html>
